defaults: &defaults
  environment:
    CC_TEST_REPORTER_ID: 053e494a96742ff07474cb59db7abc3ff1f06a29db5a20e1ea20fed5e0a1d120
    JWT_SECRET_KEY: kigali
  docker:
    - image: circleci/node:12.13.0
      environment:
        NODE_ENV: test
        DATABASE_URL: postgres://postgres:12345@localhost:5432/chattidb
    - image: postgres:9.6.2-alpine
      environment:
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: 12345
        POSTGRES_DB: chattidb

version: 2
jobs:
  checkout_code:
    <<: *defaults
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ .Branch }}-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-
      - run:
          name: Install dependencies
          command: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ .Branch }}-{{ checksum "package.json" }}
      # Download code climate reporter.
      - run:
          name: Install Code Climate Test Reporter
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - run:
          name: Run tests
          command: |
            ./cc-test-reporter before-build
            yarn run test
            ./cc-test-reporter after-build --exit-code $?

workflows:
  version: 2
  check_build_deploy:
    jobs:
      - approve_deployment:
          type: approval
      - checkout_code:
          requires:
            - approve_deployment
